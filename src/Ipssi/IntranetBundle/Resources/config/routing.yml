intranet_homepage:
    path:     /
    defaults: { _controller: IntranetBundle:Default:index }


# Pages
intranet_page_homepage:
    path:     /page
    defaults: { _controller: IntranetBundle:Page:index }

intranet_page_create:
    path:   /page/create
    defaults: { _controller: IntranetBundle:Page:create }

intranet_page_update:
    path:   /page/{news_id}/update
    defaults: { _controller: IntranetBundle:Page:update }

intranet_page_delete:
    path:   /page/{news_id}/delete
    defaults: { _controller: IntranetBundle:Page:delete }

intranet_page_view:
    path:   /page/{news_id}/view
    defaults: { _controller: IntranetBundle:Page:view }


# News
intranet_news_homepage:
    path:   /news
    defaults: { _controller: IntranetBundle:News:index }

intranet_news_create:
    path:   /news/create
    defaults: { _controller: IntranetBundle:News:create }

intranet_news_update:
    path:   /news/{news_id}/update
    defaults: { _controller: IntranetBundle:News:update }

intranet_news_delete:
    path:   /news/{news_id}/delete
    defaults: { _controller: IntranetBundle:News:delete }

intranet_news_view:
    path:   /news/{news_id}/view
    defaults: { _controller: IntranetBundle:News:view }

intranet_news_online:
    path:   /news/{news_id}/online
    defaults: { _controller: IntranetBundle:News:online }

intranet_news_offline:
    path:   /news/{news_id}/offline
    defaults: { _controller: IntranetBundle:News:offline }
